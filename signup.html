<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Local Face</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===================================
           ROOT VARIABLES
           =================================== */
        :root {
            --gold: #d4a574;
            --gold-light: #f0d7b8;
            --gold-dark: #8e6a42;
            --black: #050505;
            --dark-grey: #0f0f0f;
            --text-muted: #a1a1a1;
        }

        /* ===================================
           GLOBAL RESET
           =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* ===================================
           BACKGROUND ANIMATION
           =================================== */
        .auth-background {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #000 100%);
        }

        .auth-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://images.pexels.com/photos/10873814/pexels-photo-10873814.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            animation: slowZoom 20s infinite alternate ease-in-out;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
        }

        /* ===================================
           AUTH CONTAINER
           =================================== */
        .auth-container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.95), rgba(10, 10, 10, 0.98));
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===================================
           LOGO & HEADER
           =================================== */
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 5px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .auth-logo p {
            font-size: 0.75rem;
            letter-spacing: 3px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* ===================================
           TAB SWITCHER
           =================================== */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .auth-tab.active {
            color: var(--gold);
        }

        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .auth-tab.active::after {
            width: 100%;
        }

        /* ===================================
           FORM STYLES
           =================================== */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            background: linear-gradient(145deg, #0a0a0a, #121212);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 10px;
            padding: 1rem 1.2rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.2);
        }

        .form-input::placeholder {
            color: #555;
        }

        /* Password Input with Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        /* Checkbox */
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--gold);
            cursor: pointer;
        }

        .form-checkbox label {
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--gold);
            font-size: 0.85rem;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-password a:hover {
            opacity: 0.7;
        }

        /* ===================================
           SUBMIT BUTTON
           =================================== */
        .btn-submit {
            width: 100%;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-submit:hover {
            background: var(--gold-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* ===================================
           DIVIDER
           =================================== */
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 165, 116, 0.3), transparent);
        }

        .auth-divider span {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===================================
           SOCIAL LOGIN
           =================================== */
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.9rem;
            color: #fff;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        /* ===================================
           FOOTER LINK
           =================================== */
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 165, 116, 0.1);
        }

        .auth-footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .auth-footer a:hover {
            opacity: 0.7;
        }

        /* Back to Home Button */
        .back-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-home-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            color: var(--gold);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-home-btn:hover {
            background: rgba(212, 165, 116, 0.1);
            border-color: var(--gold);
        }

        /* ===================================
           RESPONSIVE
           =================================== */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                padding: 2rem 1.5rem;
            }

            .auth-logo h1 {
                font-size: 2rem;
            }

            .auth-header h2 {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
            }

            .back-home-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* ===================================
           NOTIFICATION
           =================================== */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.4);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification-error {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Background with Particles -->
    <div class="auth-background">
        <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
        <div class="particle" style="top: 40%; left: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="top: 70%; left: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="top: 30%; left: 90%; animation-delay: 3s;"></div>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="index.html" class="back-home-btn">
            ‚Üê Back to Home
        </a>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <h1>Local Face</h1>
            <p>Essence of Elegance</p>
        </div>

        <!-- Tab Switcher -->
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Password reset feature coming soon!')">Forgot password?</a>
            </div>

            <button type="submit" class="btn-submit">Sign In</button>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" onclick="socialLogin('Google')">

                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn" onclick="socialLogin('Facebook')">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signupForm">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join the essence of elegance</p>
            </div>

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>

            <div class="auth-divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" onclick="socialLogin('Google')">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>

                    </svg>
                    Google
                </button>
                <button type="button" class="social-btn" onclick="socialLogin('Facebook')">
                    <svg class="social-icon" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
            <p id="footerText">Don't have an account? <a href="#" onclick="switchTab('signup')">Sign up</a></p>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
