name: Deploy Static Site with Redirect

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Langkah Baru: Siapkan folder khusus 'public' untuk deploy
      # Ini memastikan kita hanya upload file bersih + file redirect
      - name: Prepare Deployment Files
        run: |
          mkdir public
          cp -r * public/ || true
          rm -rf public/public
        
          touch public/.nojekyll
          
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=pages/index.html"></head><body>Redirecting to <a href="pages/index.html">App</a>...</body></html>' > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload folder 'public' yang baru saja kita siapkan
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
